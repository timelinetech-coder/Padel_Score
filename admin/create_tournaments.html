<main class="flex-1 p-6">
<div class="flex justify-between items-center mb-6">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Create Tournament</h1>
</div>
<div class="bg-surface-light dark:bg-surface-dark shadow-soft rounded-xl border border-border-light dark:border-border-dark">
<form class="p-6 md:p-8 space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="tournament-name">Tournament Name</label>
<input class="w-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" id="tournament-name" placeholder="e.g., Summer Open 2024" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="tournament-date">Date</label>
<input class="w-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" id="tournament-date" type="date"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="location">Location</label>
<input class="w-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" id="location" placeholder="e.g., City Padel Club" type="text"/>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="category">Category</label>
<select class="w-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" id="category">
<option>Open</option>
<option>Amateur</option>
<option>Pro</option>
<option>Mixed</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="entry-fee">Entry Fee ($)</label>
<input class="w-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" id="entry-fee" placeholder="e.g., 50" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="description">Description</label>
<textarea class="w-full bg-background-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" id="description" placeholder="Add a brief description of the tournament..." rows="4"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tournament Status</label>
<div class="flex items-center space-x-4">
<label class="flex items-center">
<input checked="" class="form-radio text-primary focus:ring-primary" name="status" type="radio" value="draft"/>
<span class="ml-2 text-sm text-gray-600 dark:text-gray-300">Draft</span>
</label>
<label class="flex items-center">
<input class="form-radio text-primary focus:ring-primary" name="status" type="radio" value="published"/>
<span class="ml-2 text-sm text-gray-600 dark:text-gray-300">Published</span>
</label>
</div>
</div>
<div class="flex justify-end pt-4 space-x-3">
<a href="tournaments.html"
 class="px-4 py-2 rounded-lg text-muted-light dark:text-muted-dark hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" type="button">Cancel</a>
<button class="flex items-center gap-2 bg-primary text-white font-medium py-2 px-4 rounded-lg shadow-soft hover:opacity-90 transition-opacity" type="submit">

            Save Tournament
          </button>
</div>
</form>
