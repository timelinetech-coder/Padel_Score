  <!-- Name -->
  <div class="mb-4">
    <label class="block text-sm font-medium mb-1 text-text-light dark:text-text-dark">Name</label>
    <input

      placeholder="Enter user's full name"

      type="email"
      placeholder="Enter user's email address"
      class="w-full h-12 px-3 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-light dark:text-text-dark placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:border-primary outline-none"
    />

    <label class="block text-sm font-medium mb-1 text-text-light dark:text-text-dark">Role</label>

      class="w-full h-12 px-3 rounded-lg border border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary focus:border-primary outline-none"

      <option value="referee">Referee</option>

    </select>
  </div>

      placeholder="Set initial password"
